{% import "macros.html" as macros %}

<!doctype html>
<html lang="es" class="h-100">

<head>

    {{ macros.headertags() }}
    <title>Administración</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
</head>

<body>

    {{ macros.navbar() }}

    <main>
        <div class="container px-4 py-5" id="icon-grid">
            <h2 class="pb-2 border-bottom">Panel de Administración.</h2>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
                <div class="col d-flex align-items-start">
                    <div>
                        <h4 class="fw-bold mb-0">
                            <i class="bi bi-people-fill" aria-hidden="true"></i>
                            Usuarios
                        </h4>
                        <p>
                            <a href="{{ url_for("usuarios") }}" class="link-dark">Usuarios</a>
                            -
                            <a href="{{ url_for("usuarios_inactivos") }}" class="link-dark">Usuarios pendientes de
                                activar
                                {% if inactivos > 0 %}
                                ({{ inactivos | int }})
                                {% endif %}
                            </a>
                            -
                            <a href="{{ url_for("crear_usuario") }}" class="link-dark">Nuevo Usuario</a>
                        </p>
                    </div>
                </div>
                <div class="col d-flex align-items-start">
                    <div>
                        <h4 class="fw-bold mb-0">
                            <i class="bi bi-sliders" aria-hidden="true"></i>
                            Configuración
                        </h4>
                        <p>
                            <a href="{{ url_for("usuarios") }}" class="link-dark">Usuarios</a>
                        </p>
                    </div>
                </div>

            </div>
    </main>
</body>

</html>
