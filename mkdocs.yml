site_name: NOW - LMS
theme:
  name: material
  favicon: images/favicon.png
  logo: images/logo.svg
  font:
    text: Roboto
  language: es
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/git-alt
  features:
    - header.autohide
    - announce.dismiss
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.footer

repo_url: https://github.com/bmosoluciones/now-lms
repo_name: bmosoluciones/now-lms

copyright: Copyright &copy; 2021 - 2023 BMO Soluciones

plugins:
  - search:
      lang:
        - en
        - de
  - offline

nav:
  - Home:
      - Home: index.md
      - References: references.md
  - Setup:
      - Setup: setup.md
      - Configuration: setup-conf.md
      - Database Setup: db.md
      - Python Package: pypi.md
      - Docker: oci.md
      - Shared Hosting:
          - DreamHost: dreamhost.md
      - Server Setup:
          - CentOS / Alma / Rocky: rocky.md
      - Other Deployment options:
          - Server less: dev_ops.md
  - About:
      - About: faq.md
      - Releases: release.md
      - Changelog: changes.md
      - Readme: https://github.com/bmosoluciones/now-lms/blob/main/README.md
      - License: https://github.com/bmosoluciones/now-lms/blob/main/LICENSE
  - Contributing:
      - Contributing: CONTRIBUTING.md
      - Developer Certificate of Origin: sing-off.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bmosoluciones/now-lms
    - icon: fontawesome/brands/docker
      link: https://quay.io/repository/bmosoluciones/now_lms

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
