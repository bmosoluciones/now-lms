[pytest]
addopts = -q --tb=short --disable-warnings --strict-markers
timeout = 300
timeout_method = thread
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    comprehensive: marks comprehensive tests that test many routes/scenarios
    integration: marks integration tests that require full setup
    unit: marks unit tests that run quickly
    benchmark: marks benchmark tests for performance measurement