        {{ current_theme.headertags() }} {{ current_theme.local_style() }}

                font-size: 1.125rem;
                text-anchor: middle;

                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {

    <body>
        {{ current_theme.navbar() }}

                        <h3><i class="bi bi-chat-right-text-fill" aria-hidden="true"></i></h3>
                        <div>
                            <h4 class="fw-bold mb-0">Mensajes</h4>
                            <p>
                                <a href=" {{ url_for('instructor_profile.cursos') }} " class="link-dark">Mensajes</a>
